<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pomodoro Clock</title>
    <link rel="stylesheet" href="style.css" />
</head>
<body>

    <div class="container">

        <div id="upperdiv">
        
        
            <div id="showtime"></div>

        
        
            
            
            <div>
                <h1 id="sessionHeading" class="hidden" >Session</h1>
                <h1 id="breakHeading" class="hidden">Break!</h1>
           </div>

        </div>
           

        
        <hr>
        <div id="settime">
            
            
                <span>
                    <h5>Session Time</h5>
                    <p id="sessionP">20 min</p>
                    <button id="sessiondec">-</button>
                    <button id="sessioninc">+</button>
                    
                </span>
            
           
                <span>
                    <h5>Break Time</h5>
                    <p id="breakP">5 min</p>
                    <button id="breakdec">-</button>
                    <button id="breakinc">+</button>
                </span>
            
                
        </div>
        <hr>
        <div id="lastdiv">
            <button id="start">Start</button>
            <button id="pause" class="hidden">Pause</button>
            <button id="restart" class="hidden">Start</button>
            <button id="reset">Reset</button>
        </div>
    </div>
   

    <script src="script.js"></script>
</body>
</html>
